stages:
  - check

block_test_word:
  stage: check
  script:
    - echo "🔍 Sprawdzam index.html pod kątem słowa 'test'..."
    - |
      if grep -i 'test' index.html; then
        echo "❌ Znaleziono słowo 'test' w index.html — commit zablokowany."
        exit 1
      else
        echo "✅ index.html jest czysty — brak słowa 'test'."
      fi