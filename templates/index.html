<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <title>To-Do App</title>
    <link rel="stylesheet" href="/static/styles.css">
</head>
<body>
    <div class="container">
        <h1>Lista zadań</h1>
        <form action="/add" method="POST">
            <input type="text" name="task" placeholder="Wpisz swoje zadanie..." required>
            <button type="submit">Dodaj</button>
        </form>
        <ul>
            {% for task in tasks %}
                <li>{{ task }} <a href="/delete/{{ loop.index0 }}">Usuń</a></li>
            {% endfor %}
        </ul>
    </div>
</body>
</html>
